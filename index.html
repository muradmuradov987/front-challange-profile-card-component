<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!--Mobile CSS-->
    <link rel="stylesheet" media="(max-width:500px)" href="./CSS/mobile.css" />
  </head>
  <body>
    <div class="container">
      <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="">
      <img class="patter-bottom" src="./images/bg-pattern-bottom.svg" alt="">
      <div class="card">
        <div class="cover-photo">
          <div class="profile-photo">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
        </div>
        <h4>Victor Crest <span style="color: hsl(0, 0%, 59%)">26</span> </h4>
        <p style="margin-bottom: 30px;">London</p>
        <div class="hr"></div>
        <div class="statistic">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
